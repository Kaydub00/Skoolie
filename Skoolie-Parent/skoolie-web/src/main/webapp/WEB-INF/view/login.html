<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        
        <title>Login</title>
        
        <script th:replace="../templates/header:: jquery" />
        <script th:replace="../templates/header:: jqueryui" />
        <link th:replace="../templates/header:: jqueryuicss" />
        <link th:replace="../templates/header:: bootstrap" />
        <link th:replace="../templates/header:: bootstraptheme" />
        <script th:replace="../templates/header:: bootstrapjs" />
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1>Login</h1>
                
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
                    <form class="form-horizontal" name="loginForm" th:action="@{/j_spring_security_check}" method="POST">
                        <input type="text" name="username" value="" class="form-control" required="true" autofocus="true" placeholder="User Name"/><br/>
                        <input type="password" name="password" value="" class="form-control" placeholder="Password"/><br/>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </div>
    </body>
    
    
</html>
