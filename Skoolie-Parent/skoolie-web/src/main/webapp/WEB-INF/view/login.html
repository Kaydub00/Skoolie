<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        
        <title>Login</title>
        
        <script th:replace="../templates/header:: jquery" />
        <script th:replace="../templates/header:: jqueryui" />
        <link th:replace="../templates/header:: jqueryuicss" />
        <link th:replace="../templates/header:: bootstrap" />
        <link th:replace="../templates/header:: bootstraptheme" />
        <script th:replace="../templates/header:: bootstrapjs" />
        
    </head>
    <body>
      <div class="jumbotron">
        <h1>Welcome to Skoolie</h1>
        <p>Skoolie is a School Information System built on Java and the Spring platform.</p>
      </div>
        <div class="container">
            <div class="row">
                <div class="well col-sm-6 col-md-4 col-md-offset-4">
                     <h1 class="text-center login-title">Sign in to Skoolie</h1>
                         <div class="account-wall">
                             <form class="form-horizontal" name="loginForm" method="POST" action="/skoolie-web-1.0/j_spring_security_check">
                                <input name="username" value="" class="form-control" required="true" autofocus="true" placeholder="User Name" type="text"/><br/>
                                <input name="password" value="" class="form-control" placeholder="Password" type="password"/><br/>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                                <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden" />
                             </form>
                         </div>
                </div>
             </div>
       </div>
    </body>
    
    
</html>
