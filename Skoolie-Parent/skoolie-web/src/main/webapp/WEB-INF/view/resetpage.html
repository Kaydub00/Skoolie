<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        
        <title>Login</title>
        
        <script th:replace="../templates/header:: jquery" />
        <script th:replace="../templates/header:: jqueryui" />
        <link th:replace="../templates/header:: jqueryuicss" />
        <link th:replace="../templates/header:: bootstrap" />
        <link th:replace="../templates/header:: bootstraptheme" />
        <script th:replace="../templates/header:: bootstrapjs" />
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">   
		<div class="well col">
                    <div class="jumbotron">
                         <h1>Reset Password</h1>
                    </div>
                </div>
            </div>
        
             <div class="row">
                 <div class="well col-sm-5 col-sm-offset-4 col-md-4 col-md-offset-4">
                     <h1 class="text-center login-title">Reset Skoolie Password</h1>
                         <div class="account-wall">
                            <form class="form-horizontal" name="loginForm" method="POST">
                               <input name="email" value="" class="form-control" required="true" autofocus="true" placeholder="Email" type="text"/><br/>
                               <input name="password" value="" class="form-control" required="true" placeholder="New Password" type="password"/><br/>
                               <input name="repeat_password" value="" class="form-control" required="true" placeholder="Repeat Password" type="password"/><br/>
                               <input name="token" type="hidden" th:value="${token}"/>
                               <button type="submit" class="btn btn-lg btn-primary btn-block">Reset</button>
                               <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden"/>
                             </form>
                             <br/>
                         </div>
                 </div>
            </div>
        </div>
    </body>
    
    
</html>
