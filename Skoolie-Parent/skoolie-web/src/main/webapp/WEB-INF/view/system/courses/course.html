<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <script th:replace="../templates/header:: jquery" />
        <script th:replace="../templates/header:: jqueryui" />
        <link th:replace="../templates/header:: jqueryuicss" />
        <link th:replace="../templates/header:: bootstrap" />
        <link th:replace="../templates/header:: bootstraptheme" />
        <script th:replace="../templates/header:: bootstrapjs" />
        
        <title>Course</title>
        
    </head>
    <body>
        <div th:replace="../templates/header :: topmenubar">Menu Bar</div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-11 col-sm-offset-1">
                    <h1 th:text="${courseBean.name}">Course</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-xs-1">
                    <div>Side Bar</div>
                </div>
                <div class="col-sm-10 col-xs-11">
                    <div class="row">
                        <div class="col-sm-5 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4 th:text="${courseBean.name}">Course</h4>
                                </div>
                                <div class="panel-body">
                                    
                                    <ul id="course-list" class="list-group">
                                        <li class="list-group-item" th:id="${courseBean.id}">
                                            <h4 th:text="${courseBean.name}">Course</h4>
                                            <p th:text="${courseBean.subject.name}">subject</p>
                                            <p th:text="${courseBean.description}">desc</p>
                                        </li>
                                    </ul>
                                    <a href="#" class="btn btn-danger">Delete Course</a>
                                    <a href="#" class="btn btn-primary pull-right" data-target="#editCourse" data-toggle="modal" data-backdrop="false">Edit Course</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-5 col-sm-offset-0 col-xs-11 col-xs-offset-1">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    Related Courses
                                </div>
                                <div class="panel-body">
                                    Pre-reqs and classes this is a pre-req to. Possibly color coded
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editCourse" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4>Course</h4>
                        </div>
                        <div class="modal-body">
                            <form action="#" th:action="@{/system/courses}" th:object="${courseBean}" method="post" role="form">
                                <div class="form-group">
                                    <input type="hidden" name="id" th:value="${courseBean.id}"/>
                                    
                                    <label for="name">Name</label>
                                    <input class="form-control" id="name" name="name" type="text" th:value="${courseBean.name}" />
                                    <label for="description">Description</label>
                                    <input class="form-control" id="description" name="description" type="text" th:value="${courseBean.description}"/>
                                    <input type="hidden" th:value="${courseBean.subject.id}" name="subject"/>
                                    <input type="submit"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
