<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <script th:replace="../templates/header:: jquery" />
        <script th:replace="../templates/header:: jqueryui" />
        <link th:replace="../templates/header:: jqueryuicss" />
        <link th:replace="../templates/header:: bootstrap" />
        <link th:replace="../templates/header:: bootstraptheme" />
        <script th:replace="../templates/header:: bootstrapjs" />
        
        
        <title>Skoolie</title>
        
    </head>
    <body> 
        <div th:replace="../templates/header :: topmenubar">Menu Bar</div>
        <div class="container">
            <div class="row">
                <h1 th:text="${user.username}">User Page</h1>
            </div>
            <div class="row">
                <div class=" col-xs-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">User Details</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#user">User</a></li>
                                <li><a data-toggle="tab" href="#type">Type</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="user" class="tab-pane fade in active">
                                    <ul>
                                        <li th:text="${user.username}">null</li>
                                        <li th:text="${user.email}">null</li>
                                        <li th:text="${user.type}">null</li>
                                    </ul>
                                </div>
                                
                                
                                
                                <!--/* Different tabs per type of user, need to fix this */-->
                                <div id="type" class="tab-pane fade">
                                    <div th:switch="${user.type}">
                                        <h2 th:case="'DISTRICT_ADMIN'">testing admin</h2>
                                        <h2 th:case="'STUDENT'">Student</h2>
                                        <h2 th:case="'TEACHER'">Teacher</h2>
                                        <h2 th:case="'SCHOOL_ADMIN'">School Admin</h2>
                                        <h2 th:case="'PARENT'">Parent</h2>
                                        <h2 th:case="'SYSTEM'">System</h2>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </body>
</html>
