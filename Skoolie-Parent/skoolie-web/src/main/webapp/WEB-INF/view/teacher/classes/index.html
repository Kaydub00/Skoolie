<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <script th:replace="../templates/header:: jquery" />
        <script th:replace="../templates/header:: jqueryui" />
        <link th:replace="../templates/header:: jqueryuicss" />
        <link th:replace="../templates/header:: bootstrap" />
        <link th:replace="../templates/header:: bootstraptheme" />
        <script th:replace="../templates/header:: bootstrapjs" />
        
        <title>Teacher Home</title>
        
    </head>
    <body>
        <div th:replace="../templates/header :: topmenubar">Menu Bar</div>
    
    
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-11 col-sm-offset-1">
                    <h1>Classes</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-md-10 col-md-offset-1 col-xs-offset-1">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Class Name</th>
                                <th>CTB</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="schoolClassBean : ${schoolClassBeans}" >
                                <td th:text="${schoolClassBean.course.name}">course</td>
                                <td><a th:href="@{/teacher/classes/{classid}(classid=${schoolClassBean.id})}" th:text="${schoolClassBean.name}">class</a></td>
                                <td th:text="${schoolClassBean.classTimeBlock.name}">null</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
